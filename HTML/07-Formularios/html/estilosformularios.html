    <title>Estilos formularios</title>
    <link rel="stylesheet" href="../css/estilosformularios.css" />

        name="name"

        class="input-background"
        type="text"
        name="name"
        placeholder="Tu nombre"
      />

        class="input-search"
        type="text"
        name="name"
        placeholder="Tu nombre"
      />

        <option>1</option>
